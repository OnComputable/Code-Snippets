<!DOCTYPE html>
<html>
	<head>
		<style>
		table, th, td {
			border: 1px solid black;
				<! --	border-collapse: collapse;-->
			padding: 15px;
			text-align: left;
			border-spacing: 5px;
		}
		table#t01 {
		width: 100%;
		background-color: #f1f1c1;
		}
		</style>
	</head>
	<body>
		<h2>Bordered Table</h2>
		<p>Use the CSS border property to add a border to the table.</p>

		<table style="width:100%" id="t01">
			<caption>Monthly Saving</caption>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th rowspan="2">Age</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
   				 <td>Eve</td>
    				<td>Jackson</td>
    				<td>94</td>
  			</tr>
  			<tr>
    				<td>John</td>
    				<td>Doe</td>
    				<td>80</td>
  			</tr>
		</table>
	</body>
			
	</head>
</html>
